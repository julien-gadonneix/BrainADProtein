<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <title>Alzheimer's disease brain proteins</title>
        <!-- https://d3js.org/ -->
        <script type="text/javascript" src="js/d3.v7.min.js"></script>
        <script type="text/javascript" src="js/full_dataset.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.2/xlsx.full.min.js"></script>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:400,700&display=swap">
        <style>
svg {
    display: block;
    border: 1px solid #444;
    margin-left: auto;
    margin-right: auto;
    margin-bottom: 20px;
    font-family: 'Roboto', sans-serif;
    font-size: 15px;
    padding: 20px;
}

#links path, #links line {
  stroke: #555;
  fill:none;
}

#nodes circle {
  stroke: #333;
  stroke-width: 1px;
}

.state {
    stroke: white;
    stroke-width: 1px;
    fill:#EEE;
}

.counts {
    margin-top:.4em;
    width:100%;
    font-family: sans-serif;
    font-size:60%;
    font-weight: normal;
    color:#AAA;
    text-align: center;
}

header {
    text-align: center;
    background-color: rgba(92, 175, 248, 0.6);
    padding: 20px;
    color: white;
    font-family: 'Montserrat', sans-serif; 
    font-size: 20px; 
    font-weight: 700; 
    letter-spacing: 1px; 
    text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.8);
    margin-bottom: 20px;
    box-shadow: 0px 0px 20px rgba(0, 0, 0, 0.4);
}

.styled-form-container {
    float: right;
    padding: 20px;
    background-color: rgba(92, 175, 248, 0.2);
    border: 1px solid #ccc;
    border-radius: 8px;
    font-family: Arial, sans-serif;
}

.form-label {
    font-weight: bold;
    font-size: 16px;
}

.form-checkbox-label {
    display: block;
    margin-bottom: 8px;
}

body {
    background: rgba(92, 175, 248, 0.1);
    margin: 0;
}

        </style>
    </head>

    <body onload="createViz()">
        <div id="main">
            <header>
                <h1>Protein changes in Alzheimer's disease</h1>
            </header>
            <div class="styled-form-container">
                <form id="brainPartForm">
                    <label class="form-label">Select the brain part:</label><br>
                    <label><input type="radio" name="choice" value="EC" checked> Entorhinal Cortex</label><br>
                    <label><input type="radio" name="choice" value="TC"> Temporal Cortex</label><br>
                    <label><input type="radio" name="choice" value="PHC"> Parahippocampal Cortex</label><br>
                    <label><input type="radio" name="choice" value="FC"> Frontal Cortex</label><br>
            
                    <br><br>
            
                    <label class="form-label">Select the stage of Alzheimer's disease:</label><br>
                    <label class="form-checkbox-label"><input type="checkbox" name="choice2" value="0" checked> Control</label>
                    <label class="form-checkbox-label"><input type="checkbox" name="choice2" value="1" checked> Stage I</label>
                    <label class="form-checkbox-label"><input type="checkbox" name="choice2" value="2"> Stage II</label>
                    <label class="form-checkbox-label"><input type="checkbox" name="choice2" value="3"> Stage III</label>
                    <label class="form-checkbox-label"><input type="checkbox" name="choice2" value="4"> Stage IV</label>
                    <label class="form-checkbox-label"><input type="checkbox" name="choice2" value="5"> Stage V</label>
                    <label class="form-checkbox-label"><input type="checkbox" name="choice2" value="6"> Stage VI</label>
                </form>
            </div>
        </div>
    </body>

</html>
